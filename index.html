
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Konten AR Final - No Icons Folder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs>
  <a-assets>
    <video id="videoAsset" src="Bisyarat1.mp4" preload="auto" crossorigin="anonymous" playsinline muted></video>
    <audio id="audioAsset" src="KetIndo1.mp3"></audio>
    <img id="videoBtn" src="video-icon.png">
    <img id="audioBtn" src="note-icon.png">
    <img id="textBtn" src="text-icon.png">
  </a-assets>

  <a-marker id="marker" preset="hiro">

    <!-- Tombol Kontrol -->
    <a-image src="#videoBtn" position="-1 1.5 0" width="0.5" height="0.5" onclick="showContent('video')"></a-image>
    <a-image src="#audioBtn" position="0 1.5 0" width="0.5" height="0.5" onclick="showContent('audio')"></a-image>
    <a-image src="#textBtn" position="1 1.5 0" width="0.5" height="0.5" onclick="showContent('text')"></a-image>

    <!-- Video -->
    <a-video id="videoPlane" src="#videoAsset" width="2.56" height="1.44" position="0 0.75 0" rotation="-90 0 0"
             visible="false"
             animation__fadein="property: opacity; to: 1; dur: 500; startEvents: fadein"
             animation__fadeout="property: opacity; to: 0; dur: 500; startEvents: fadeout"
             material="shader: flat; opacity: 0"></a-video>

    <!-- Audio Entity -->
    <a-entity id="audioEntity" sound="src: #audioAsset" visible="false"></a-entity>

    <!-- Text Panel -->
    <a-entity id="textPanel" visible="false" position="0 0.75 0">
      <a-plane color="#000" opacity="0.7" width="2.6" height="1.2"></a-plane>
      <a-text value="Lempeng Emas Peripih Candi Kimpulan adalah benda cagar budaya dari Sleman..." color="#fff"
              align="center" width="2.4" position="0 0 0.01"></a-text>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.querySelector('#videoAsset');
  const videoPlane = document.querySelector('#videoPlane');
  const audioEntity = document.querySelector('#audioEntity');
  const textPanel = document.querySelector('#textPanel');
  const marker = document.querySelector('#marker');

  function showContent(type) {
    videoPlane.setAttribute('visible', false);
    audioEntity.setAttribute('visible', false);
    textPanel.setAttribute('visible', false);
    video.pause();
    if (audioEntity.components.sound) audioEntity.components.sound.stopSound();

    if (type === 'video') {
      videoPlane.setAttribute('visible', true);
      videoPlane.emit('fadein');
      video.play();
    }

    if (type === 'audio') {
      audioEntity.setAttribute('visible', true);
      if (audioEntity.components.sound) audioEntity.components.sound.playSound();
    }

    if (type === 'text') {
      textPanel.setAttribute('visible', true);
    }
  }

  marker.addEventListener('markerLost', () => {
    video.pause();
    if (audioEntity.components.sound) audioEntity.components.sound.stopSound();
  });
</script>

</body>
</html>
